<header class="mb-4 text-center">
  <h1 class="text-2xl text-gray-600">Sign in</h1>
  <p class="mt-4 text-gray-500">No account yet? <a class="text-indigo-500 hover:text-indigo-600 hover:underline" href="javascript:void(0)">Sign up</a></p>
</header>
<main>
  <div class="h-full w-80">
    <form class="flex flex-col gap-4">
      <div>
        <label for="email" class="text-gray-700">Email</label>
        <input id="email" placeholder="Email" class="input" type="email">
      </div>
      <div>
        <label for="password" class="text-gray-700">Password</label>
        <input id="password" placeholder="Password" class="input" type="password">
      </div>
    </form>
  </div>
</main>
<footer class="flex justify-end gap-x-3 mt-6">
  <button class="btn bg-indigo-500 hover:bg-indigo-600 focus:ring-indigo-600">Confirm</button>
  <button class="btn-transparent" [mat-dialog-close]>Cancel</button>
</footer>
